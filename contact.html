<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <div class="cont">
            <h1 class="tact">Contact</h1>
            <hr class="hr3">
     <form method="post" action="#">
                <div class="fields"> 
                <div class="fields half">
                <label for="name">
                </label for="name">Name</label>
                <input id="name" type="text" name="name">
    </div>
    <div class="fields half">
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
    </div>
    <div class="field">
        <p>Message</p>
        <label for="message"></label>
        <textarea id="message" name="message" rows="8"></textarea>          
 </div>
<ul class="actions">
    <li>
        <input class="primary" type="submit" value="Send Message">
    </li>
    <li>
        <input class="reset" type="submit" value="Reset">
    </li>
</ul>
<ul class="icons">
    <li>
        <a class="icon brands fa-twitter" href="#">
            <span class="label">twitter</span>
        </a>
    </li>
    <li>
        <a class="icon brands fa-facebook" href="#">
         
            <span class="label">Facebook</span>
        </a>
    </li>
    <li>
        <a class="icon brands fa-instagram" href="#">
           
            <span class="label">Instagram</span>
    </li>
    <li>
        <a class="icon brands fa-github" href="#">
    
            <span class="label">GitHub</span>
            <br><br><br><br><br>
    </li>
</ul>
</form>


</div>
</div>
</body>
</html>
